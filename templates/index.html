<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask Greeting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    input {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    p {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Enter Your Name</h1>
  <form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Submit</button>
  </form>

  {% if greeting %}
    <p>{{ greeting }}</p>
  {% endif %}
</body>
</html>
